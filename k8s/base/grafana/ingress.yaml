apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: teslamate
  # Auth handled by oauth2-proxy upstream of Traefik
spec:
  rules:
    - host: teslamate.example.com
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
