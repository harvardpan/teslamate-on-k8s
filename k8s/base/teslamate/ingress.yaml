apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teslamate
  namespace: teslamate
  # Auth handled by oauth2-proxy upstream of Traefik
spec:
  rules:
    - host: teslamate.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: teslamate
                port:
                  number: 4000
